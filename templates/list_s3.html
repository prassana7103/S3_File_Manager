<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Bucket Contents</title>
</head>
<body>
    <h1>Contents of Bucket: {{ bucket_name }}</h1>

        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
